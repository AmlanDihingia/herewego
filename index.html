<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's have some fun !!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="zoom">
        <img src="mountain1.png" id="layer1">
        <img src="mountain2.png" id="layer2">
        <img src="text.png" id="text">
    </section>
    <section class="content">
        <h2>Hi I'm Amlan </h2>
        <h4>Frontend Developer</h4>
        <p>I am always excited to do business <br>
            with like minded people, Let's <br>
            discuss over coffee !!</p>
        <button type="button">Let's get <br> connected !</button>
    </section>
       
    <script type="text/javascript">
       var layer1=document.getElementById('layer1')
     scroll =window.pageYOffset;
     document.addEventListener('scroll',function (e){
         var offset =window.pageYOffset;
         scroll=offset;
         layer1.style.width=(100 +scroll/5)+'%';
     });
     var layer2=document.getElementById('layer2')
     scroll =window.pageYOffset;
     document.addEventListener('scroll',function (e){
         var offset =window.pageYOffset;
         scroll=offset;
         layer2.style.width=(100 +scroll/5)+'%';
         layer2.style.left=(scroll/50)+'%';
     });
     var text=document.getElementById('text')
     scroll =window.pageYOffset;
     document.addEventListener('scroll',function (e){
         var offset =window.pageYOffset;
         scroll=offset;
         layer2.style.width=(100 +scroll/5)+'%';
         text.style.top= -(scroll/20)+'%';
     });
    </script>
</body>
</html>
